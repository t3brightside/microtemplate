<div id="cTop">
	<div id="p{data.uid}">
		<header>
			<div id="header">
				<div class="pageWidth">
					<div class="contentWidth">
						<a href="#cTop" aria-label="scroll to top" title="{data.title}">
							<img src="{logoFile}" id="logo" alt="{data.title}" />
						</a>
						<f:variable name="languageCount"><f:for each="{languageMenu}" as="language"><f:if condition="{language.available}">1</f:if></f:for></f:variable>
						<f:if condition="{sectionMenu} || {languageCount} && {languageMenu}">
							<a class="hmbrgr" href="javascript:void(0)"><b><i class="f"></i><i class="m"></i><i class="l"></i></b></a>
							<div id="menu">
								<f:if condition="{sectionMenu}"><f:render partial="SectionMenu" arguments="{_all}" /></f:if>
								<f:if condition="{languageCount} > 1 && {languageMenu}"><f:render partial="LanguageMenu" arguments="{_all}" /></f:if>
								<f:if condition="{f:cObject(typoscriptObjectPath: 'menucontent')}">
								<div id="menucontent">
									<f:cObject typoscriptObjectPath="menucontent" />
								</div>
								</f:if>
							</div>
						</f:if>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div id="content">
				<div class="pageWidth">
					<f:format.raw>{contentDefault}</f:format.raw>
		    </div>
			</div>
		</main>
	</div>
</div>
