<f:if condition="{data.tx_advancedtitle_sufix}">
	<f:then>
		<script>
			var pageTitleSufix = "{data.tx_advancedtitle_sufix}";
		</script>
	</f:then>
	<f:else>
		<script>
			var pageTitleSufix = "";
		</script>
	</f:else>
</f:if>
<div id="cTop">
	<div id="p{data.uid}">
		<header>
			<div id="header">
				<div class="header-bg"></div>
				<div class="pageWidth">
					<div class="contentWidth">
						<a href="#cTop" aria-label="scroll to top" title="{data.title}">
							<f:if condition="{files.0}">
								<f:then><img src="{files.0.publicUrl}" id="logo" alt="{data.title}" /></f:then>
								<f:else><img src="{logoFile}" id="logo" alt="{data.title}" /></f:else>
							</f:if>
						</a>
						<f:if condition="{sectionMenu}"><f:render partial="SectionMenu" arguments="{_all}" /></f:if>
						<f:variable name="languageCount"><f:for each="{languageMenu}" as="language"><f:if condition="{language.available}">1</f:if></f:for></f:variable>
						<f:if condition="{languageCount} > 1 && {languageMenu}"><f:render partial="LanguageMenu" arguments="{_all}" /></f:if>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div id="content">
				<div class="pageWidth">
					<f:format.raw>{contentDefault}</f:format.raw>
		    	</div>
			</div>
		</main>
	</div>
</div>
