{namespace ea=Brightside\Embedassets\ViewHelpers}

<f:render partial="CssSettings" arguments="{_all}" />
<ea:asset.css embed="1" priority="1" identifier="microtemplateDefault" href="EXT:microtemplate/Resources/Public/Css/default.css" />
<ea:asset.css embed="1" identifier="microtemplateForms" href="EXT:microtemplate/Resources/Public/Css/Pages/forms.css" />
<ea:asset.css embed="1" priority="1" identifier="subPage" href="EXT:microtemplate/Resources/Public/Css/Pages/sub-page.css" />

<body class="subpage-body">
	<f:render partial="Sub/CloseLink" arguments="{_all}" />
	<div id="p{data.uid}" class="subpage subpageContentWidth">
			<f:if condition="{data.doktype} == 1">
				<f:render partial="Sub/PageHeader" arguments="{_all}" />
				<f:format.raw>{contentDefault}</f:format.raw>
			</f:if>
			<f:if condition="{data.doktype} == 136">
				<article>
					<f:render partial="Sub/ArticleHeader" arguments="{_all}" />
					<f:format.raw>{contentDefault}</f:format.raw>
				</article>
			</f:if>
			<f:if condition="{data.doktype} == 137">
				<article>
					<f:render partial="Sub/EventHeader" arguments="{_all}" />
					<f:format.raw>{contentDefault}</f:format.raw>
					<f:render partial="Sub/EventFooter" arguments="{_all}" />
				</article>
			</f:if>
			<f:if condition="{data.doktype} == 138">
				<article>
					<f:render partial="Sub/ProductHeader" arguments="{_all}" />
					<f:format.raw>{contentDefault}</f:format.raw>
				</article>
			</f:if>
	</div>
</body>
<ea:asset.script embed="1" identifier="forms" src="EXT:microtemplate/Resources/Public/JavaScript/Pages/forms.js" />
