<nav>
    <ul id="sectionmenu">
        <f:for each="{sectionMenu}" as="section">
            <f:if condition="{section.data.header}">
                <li id="m{section.data.uid}">
                    <a href="{currentURL}{f:if(condition: section.data.uid, then: '#c{section.data.uid}')}" title="{section.data.header}">
                        {section.data.header}
                    </a>
                </li>
            </f:if>
        </f:for>
    </ul>
</nav>
