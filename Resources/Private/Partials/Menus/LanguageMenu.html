<div id="languagemenu">
  <nav>
      <ul>
          <f:for each="{languageMenu}" as="item">
              <f:if condition="{item.available}">
                  <li class="{f:if(condition: item.active, then: 'active')}">
                      <a href="{item.link}" hreflang="{item.hreflang}" title="{item.navigationTitle}">
                          {item.navigationTitle}
                      </a>
                  </li>
              </f:if>
          </f:for>
      </ul>
    </nav>
</div>
